<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
    <h1>CoffeeRun, should be cereal.</h1>
    <div data-notification></div>


    <form 
        action="https://dc-coffeerun.herokuapp.com/api/coffeeOrders"
        method="POST"
        data-form
    >


        <!-- label tag raps to give user bigger click target to focus on the input -->
        <label>
            Coffee:
            <!-- placeholder shows user example input -->
            <input type="text" name="coffee" placeholder="kinda gud">
        </label>
        <br><br>
        <label>
            Email Address:
            <input type="email" name="emailAddress" placeholder="yo_email@email.com">
            
        </label>
        <br><br>
        <label >
            Flavor:
            <input type="text" name="flavor" placeholder="ya nasty">
        </label>
        <br><br>
        <label>
            Size:
            <input type="text" name="size" placeholder="small, medium, large">
        </label>
        <br><br>
        <label>
            Strength:
            <input type="number" name="strength" min="0" max="100" value="55">
        </label>

        <br><br>
        <input type="submit">
        <input data-reset-button type="reset">
        <!-- <button type="reset">Launch it</button> -->
        <!-- any button inside the form tags without a type will submit the form -->
        <!-- <button> don't launch it </button> -->

    </form>

    <button data-load-orders>Load Orders!</button>
    <section class="Orders"data-order-area>
        <!-- <p></p> -->
    </section>

    <script src="scripts/index.js"></script>
</body>
</html>
